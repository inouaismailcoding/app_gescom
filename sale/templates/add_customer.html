{% extends 'layout.html' %}{% load static %}
{% block title %}add new Customer{% endblock title %}

{% block content %}
<div class="div-form-create" id="div-form-create">
    <h3>Form Add New Customer</h3>
    <form action="" method="post" class="form-create-customer">
        {% csrf_token %}
        
        {{form.as_p}}
        <button type="submit" class="btn btn-create" >add Customer</button>
        <a type="button" class="btn btn-cancel" href="{% url 'list_customer' %}">Annuler</a>
    </form>
</div>
{% endblock content %}
