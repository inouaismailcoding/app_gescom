{% extends 'layout.html' %}{% load static %}


{% block title %}add Package{% endblock title %}


{% block content %}
<div class="div-form-create" id="div-form-create">
    <h3>Form Add New Package</h3>
    <form action="" method="post" class="form-create-package">
        {% csrf_token %}
        
        {{form.as_p}}
        <button type="submit" class="btn btn-create" >add Package</button>
        <a type="button" class="btn btn-cancel" href="{% url 'list_package' %}">Annuler</a>
    </form>
</div>
{% endblock content %}
